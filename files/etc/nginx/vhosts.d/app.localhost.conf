server {
    listen 80;
    server_name <%= @vhost %>.localhost api.<%= @vhost %>.localhost register.<%= @vhost %>.localhost s.<%= @vhost %>.localhost mobile.<%= @vhost %>.localhost;
    root /srv/www/vhosts/<%= @vhost %>.localhost/web;
    index app_dev.php;
    access_log /srv/www/vhosts/<%= @vhost %>.localhost/app/logs/access.log;
    error_log /srv/www/vhosts/<%= @vhost %>.localhost/app/logs/error.log;

    location / {
        index app_dev.php;
        try_files $uri @rewriteindex;
    }

    location @rewriteindex {
        rewrite ^(.*)$ /app_dev.php/$1 last;
    }

    location ~* \.php(/|$) {
        fastcgi_pass    unix:/run/shm/<%= @vhost %>.phpfpm.socket;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
